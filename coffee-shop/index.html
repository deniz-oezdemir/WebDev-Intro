<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Shop</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img src="fry.png" alt="shut up and take my money">
    <h1>Coffee Shop</h1>
  </header>

  <div class="grid">
    <div class="box">
      <h2>ITEMS</h2>
      <ul class="items">
        <li>
          <div class="item-header">
            1x Cappuccino <span class="price">€3.50</span>
          </div>
          <ul class="details">
            <li>Light Foam</li>
          </ul>
        </li>
        <li>
          <div class="item-header">
            1x Cappuccino <span class="price">€3.50</span>
          </div>
          <ul class="details">
            <li>Double Espresso Shot</li>
            <li>Almond Milk</li>
          </ul>
        </li>
        <li>
          <div class="item-header">
            1x Croissant <span class="price">€2.00</span>
          </div>
          <ul class="details">
            <li>Apricot Jam</li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="right-column">
      <div class="box">
        <h2>NAME</h2>
        <form>
          <div class="input-container">
            <label for="name">Name for order</label>
            <input type="text" id="name" name="name">
          </div>
        </form>
      </div>
      <div class="box">
        <h2>PAYMENT</h2>
        <form>
          <div class="input-container">
            <label for="card-number">Card number</label>
            <input type="text" id="card-number" name="card-number">
          </div>
          <div class="input-container">
            <label for="ccv">CCV number</label>
            <input type="text" id="ccv" name="ccv">
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="totals">
    <div class="totals-item">
      <span>Subtotal:</span>
      <span class="totals-value">€9.00</span>
    </div>
    <div class="totals-item">
      <span>Tax (19%):</span>
      <span class="totals-value">€1.71</span>
    </div>
    <div class="totals-item total">
      <span>Total:</span>
      <span class="totals-value">€10.71</span>
    </div>
  </div>

  <div class="place-order-container">
    <div class="place-order">
      <button type="button">Place Order</button>
    </div>
  </div>

</body>

</html>
